  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d9d9d9; /* Changed to grey */
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .booking {
      background: white;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .booking h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .booking form {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Space between form fields */
    }

    .booking label {
      font-weight: bold;
      color: #555;
    }

    .booking input, .booking select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .booking button {
      padding: 10px;
      background-color: #333; /* Button color */
      color: #fff; /* Button text color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .booking button:hover {
      background-color: #555; /* Button hover color */
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
